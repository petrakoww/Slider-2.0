<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="carousel-container"
      data-button="true"
      data-dots="true"
      data-goto="true"
      data-arrowKeys="true"
      data-draggable="true"
      data-draggableTouchFunction="true"
      data-startFromIndex="0"
      data-autoplay="true"
      data-autoplayInterval="3000"
      data-autoplayButtons="true"
    >
      <img src="./images/0.jpeg" alt="first picture" />
      <img src="./images/2.jpeg" alt="second picture" />
      <img src="./images/3.jpeg" alt="third picture" />
      <img src="./images/1.jpeg" alt="first picture" />
      <span>test test test test test test test</span>
      <span>asd asd asd asd asd asd asd</span>
    </div>
